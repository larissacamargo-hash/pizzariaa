<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pedidos - Pizzaria Oriente</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Faça seu Pedido</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="rodizios.html">Rodízios</a>
      <a href="eventos.html">Eventos</a>
      <a href="galeria.html">Galeria</a>
    </nav>
  </header>

  <main>
    <form>
      <label>Escolha sua pizza:classica</label>
      <select>
        <option>Calabresa</option>
        <option>Mussarela</option>
        <option>Marguerita</option>
        <option>Portuguesa</option>
      </select>
     
      <label>Escolha sua pizza:gourmet</label>
      <select>
        <option>Brie com Damasco</option>
        <option>Pepperoni e Cheddar</option>
        <option>Camarão Tropical</option>
        </select>

     <label>Escolha sua pizza:Veganas e Especiais</label>
     <select>
        <option>Mediterrânea</option>
        <option>Vegan Lovers</option>
        <option>Doce de Nutella e morango</option>
        <option>Romeu e Julieta</option>
     </select>


      <label>Bebidas:Alcoólicas</label>
      <select>
        <option>Bella Napoli</option>
        <option>Rock'n Rita</option>
        <option>Soul Spritz</option>
        <option>Tropical Beat</option>
      </select>

      <label>Bebidas:Não Alcoólicas</label>
      <select>
        <option>Pink Lemonade Artesanal</option>
        <option>Refrigerantes e Sucos Naturais</option>
        <option>Cervejas e Vinhos</option>
      </select>

      <label>Reservar mesa:</label>
      <input type="checkbox" /> Sim

      <label>Monte sua pizza:</label>
      <textarea placeholder="Escolha os ingredientes..."></textarea>

      <button type="submit">Confirmar Pedido</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Pizzaria e Clube de Musica</p>
  </footer>

</html>
